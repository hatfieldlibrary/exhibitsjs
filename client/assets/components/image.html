     <img media="medium" src="/assets/images/{{context.pageElements.imageFileName}}.jpg">   -->

    <div class="grid-content">
    <div class="card" style="background: transparent !important; border: none; color: #B8B097;box-shadow: none;">
        <img media="large" src="assets/images/{{context.pageElements.imageFileName}}.jpg"  >

        <div class="card-section large-7" ng-if="context.pageElements.citationType === 'artwork'">
            <p >{{context.pageElements.creator}}. <em>{{context.pageElements.title}}</em>. {{context.pageElements.date}}. {{context.pageElements.description}}.</p>
        </div>
        <div class="card-section" ng-if="context.pageElements.citationType === 'document'">
            <p >{{context.pageElements.creator}}. <em>{{context.pageElements.title}}</em>. {{context.pageElements.date}}. {{context.pageElements.description}}.</p>
        </div>
    </div>
