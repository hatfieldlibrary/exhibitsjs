
<div>
    <!-- padding prevents occasional flicker as image loads -->
    <div class=""  ng-if="context.pageElements.contentType=='text'">
        <div class="large-9" style="padding-top: 8px;">
            <div ng-include="'assets/components/text.html'"></div>
        </div>
    </div>

    <div class="" ng-if="context.pageElements.contentType=='image'">

        <div style="padding-top: 8px;">
            <exb-image context="context"></div>
    </div>


    <div class="" ng-if="context.pageElements.contentType=='pagesArray'">
        <div  style="padding-top: 8px;">
            <ex-page-carousel></ex-page-carousel>
        </div>
    </div>


</div>
